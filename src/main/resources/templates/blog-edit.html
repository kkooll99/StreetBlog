<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування статті</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редагування статті</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введіть назву саттті" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введіть анонс саттті" class="form-control"><br>
            <textarea name="full_text" placeholder="Введіть повний текст статті" class="form-control" th:value="${el.full_text}"></textarea><br>
            <button type="submit" class="btn btn-success">Додати статтю</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
